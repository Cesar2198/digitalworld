        <div class="contenedorform">
            <div class="row formularioContacto">
                <div class="col-12 col-t-12 Contactanos">
                    <h2>
                        ¡CONTACTANOS!
                    </h2>
                    <br>
                    <p>Rellena acontinuación el siguiente formulario
                        si deseas comunicarte con Nosotros!
                    </p>
                    <br>
                    <p>Será un placer Corresponderte.</p>
                </div>
                <form method="GET">
                    <div class="col-12 col-t-12 txtb">
                        <label for="">Nombre : </label>
                        <br>
                        <div class="mover">
                            <input class="mover" type="text" required name="nombre" id=""
                                placeholder="Ingrese su nombre">
                        </div>
                    </div>
                    <div class="col-6 col-t-12 txtb">
                        <label for="">Apellido : </label>
                        <br>
                        <div class="mover">
                            <input type="text" required name="apellido" id="" placeholder="Ingrese su apellido">
                        </div>
                    </div>
                    <div class="col-6 col-t-12 txtb">
                        <label for="">Fecha de Nacimiento: </label>
                        <br>
                        <div class="mover"> <input type="date" required name="date" id="" placeholder="dd//mm/aaa">
                        </div>
                    </div>
                    <div class="col-6 col-t-12 txtb">
                        <label for="">Número Telefónico : </label>
                        <br>
                        <div class="mover"><input type="text" name="number" id="" placeholder="xxxx-xxxx"></div>
                    </div>
                    <div class="col-6 col-t-12 txtb">
                        <label for="">E-mail : </label>
                        <br>
                        <div class="mover"><input type="email" required name="email" id=""
                                placeholder="example@gmail.com"></div>
                    </div>
                    <div class="col-12 col-t-12 txtb">
                        <label for="">Mensaje : </label>
                        <br>
                        <div class="mover">
                            <textarea id="comentarios" maxlength="500" cols="50" rows="10"></textarea>
                        </div>
                        <br>
                        <div class="mover">
                            <p id="total"> Usted tiene 500 caracteres disponibles.</p>
                        </div>
                    </div>
                    <div class="col-6 col-t-12">
                        <div class="mover"> <input type="reset" value="Limpiar" /></div>
                    </div>
                    <div class="col-6 col-t-12">
                        <div class="mover"> <input type="submit" value="Enviar" /></div>
                    </div>
                </form>
            </div>
        </div>
